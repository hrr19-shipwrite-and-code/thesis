<div class="container">


  <div class="header-container horizontal-center">
    <h2 class='header' *ngIf="type === 'Member'">Search for Developers</h2>
    <h2 class='header' *ngIf="type === 'Team'">Search for Teams</h2>
  </div>

  <div class="main-content">

    <div class="sidebar-container">
      <div class="sidebar horizontal-center shadow">

        <form id="search-form" class="search-for-devs" #form="ngForm">
          <!--
          <fieldset class="form-group">
            <legend>Sort</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="popular-radio" value="popular" checked>
                Popular
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="recent-radio" value="recent">
                Recent
              </label>
            </div>
          </fieldset> -->

          <fieldset class="form-group">
            <legend>Name</legend>
            <input type="text" class="form-control" id="tech" aria-describedby="searchByTech" placeholder="e.g. Mike Hughes" name="name" [(ngModel)]="name">
          </fieldset>

          <!-- Hire checkbox -->
          <fieldset class="form-check">
            <legend>Hire</legend>
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="hire" [(ngModel)]="hire">
              For Hire
            </label>
          </fieldset> <!-- Hire checkbox -->

          <hr>

          <fieldset class="form-group">
            <legend>Location</legend>
            <input type="text" class="form-control" id="location" aria-describedby="searchByTech" placeholder="e.g. San Francisco, CA" name="location" [(ngModel)]="location">
          </fieldset>

          <hr>

          <fieldset class="form-group">
            <legend>Tech</legend>
            <input type="text" class="form-control" id="tech" aria-describedby="searchByTech" placeholder="e.g. React, Node, MongoDB" name="tech" [(ngModel)]="tech">
          </fieldset>

          <!-- Search Button -->
        </form>
        <button type="submit" class="btn btn-primary" (click)="getAllProfiles(form.value)">Search</button>
        <br>
        <button type="button" class="btn btn-danger" (click)="clearSearch()">Clear</button>
      </div> <!-- sidebar -->

    </div> <!-- sidebar-container -->

    <div class="previews">
      <profile-preview [users]="users"></profile-preview>
    </div>

  </div> <!-- main-content -->

  <div class="pages" *ngIf="page.length > 1">
    <span>Page: </span>
    <span *ngFor="let number of page" (click)="selectPage(number)">
      <span *ngIf="currentPage != number"> {{number}}</span>
      <u *ngIf="currentPage == number"><strong> {{number}}</strong></u>
    </span>
  </div>




</div> <!-- container -->
