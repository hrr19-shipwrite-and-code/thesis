
<div class="profile-preview-container" *ngFor="let user of users">

  <div class="profile-details">
    <div class="profile-picture-viewport horizontal-center vertical-center">
      <a routerLink="/{{user.url}}"><img src="{{user.picture}}" class='profile-picture' /></a>
    </div>

    <a routerLink="/{{user.url}}" class='user-name'><h5>{{user.name}}</h5></a>
    <p class='user-location'>{{user.location}}</p>
    <p class='description' *ngIf="user.bio === null || user.bio.length <= 50">
      {{user.bio}}
    </p>
    <p class='description' *ngIf="user.bio.length > 50">
      {{user.bio.substr(0, 47) + '...'}}
    </p>
    <p class='tech'>
      <span *ngFor="let tech of user.Teches | slice:0:10; let i = index"> {{tech.name}}
        <span *ngIf="i !== user.Teches.length - 1">, </span>
      </span>
    </p>
  </div> <!-- profile-details -->

  <!-- Thumbnails -->
  <div class="thumbnails-wrapper">
    <div class="thumbnails-container">
      <!-- <div class="left-gradient"></div> -->

      <project-thumbnail [projects]="user.Projects"></project-thumbnail>

      <!-- <div class="right-gradient"></div> -->

    </div> <!-- thumbnails-container -->

  </div> <!-- thumbnails-wrapper -->




</div> <!-- profile-preview-container -->
